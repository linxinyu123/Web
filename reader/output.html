<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阅读视图</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <style>
        /* 从 index.html 复制过来的核心样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }
        h1 {
            color: #1a73e8;
            border-bottom: 2px solid #eef2f5;
            padding-bottom: 15px;
            margin-top: 0;
            font-size: 28px;
            text-align: center;
        }
        /* 阅读内容区域的特定样式 */
        #content {
            white-space: pre-wrap;   /* 保留换行和空格 */
            word-wrap: break-word;   /* 自动换行 */
            font-size: 20px;         /* 适合阅读的字体大小 */
            line-height: 1.8;        /* 舒适的行高 */
            color: #1a1a1a;
            margin-top: 20px;
        }
        /* 错误提示样式 */
        .error {
            color: #888;
            font-style: italic;
            text-align: center;
            font-size: 16px;
        }
        .error a {
            color: #1a73e8;
            font-weight: bold;
            text-decoration: none;
        }
        .error a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>阅读内容</h1>
        <div id="content">正在加载文本...</div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const contentDiv = document.getElementById('content');
            const text = sessionStorage.getItem('textForReading');

            if (text) {
                contentDiv.textContent = text;
            } else {
                contentDiv.innerHTML = '<p class="error">没有找到要阅读的文本。<br>请返回 <a href="index.html">输入页面</a> 重新生成。</p>';
            }
        });
    </script>

</body>
</html>
