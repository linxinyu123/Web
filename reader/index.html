<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯净文本阅读器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        h1 {
            color: #1a73e8;
            border-bottom: 2px solid #eef2f5;
            padding-bottom: 10px;
            margin-top: 0;
        }
        #text-input {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #1a73e8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #155ab6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>纯净文本阅读器</h1>
        <textarea id="text-input" placeholder="在此处粘贴或输入您想朗读的文本..."></textarea>
        <button id="render-btn">生成阅读页</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('text-input');
            const renderBtn = document.getElementById('render-btn');

            renderBtn.addEventListener('click', function() {
                const textToRead = textInput.value;
                if (textToRead.trim() === '') {
                    alert('请输入一些文本内容！');
                    return;
                }

                // 1. 将文本存储到 sessionStorage 中
                // sessionStorage 的生命周期是单个浏览器标签页
                sessionStorage.setItem('textForReading', textToRead);

                // 2. 在新标签页中打开 output.html
                window.open('output.html', '_blank');
            });
        });
    </script>

</body>
</html>
