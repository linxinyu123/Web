    async function initialize() {
        const savedLang = localStorage.getItem('neco_lang_v1') || 'en';
        setLang(savedLang, false);
        loadCachedUserInfo(); 
        updateWizardView(); 
        initStepDotClicks();
        const params = new URLSearchParams(location.search);
        const cs = params.get("payment_intent_client_secret");
        if (cs) {
            await handlePaymentRedirect(cs);
            return;
        }

        const rawCart = localStorage.getItem('neco_checkout_cart');
        if (!rawCart) { alert(texts[state.lang].emptyCart); window.location.href = 'index.html'; return; }
        
        if (!DB_READY) await new Promise(res => window.addEventListener("NECO_DB_READY", res, { once: true }));
        renderCartItems();

        const cartItems = JSON.parse(rawCart);
        const currentFingerprint = getCartFingerprint(cartItems);
        
        let cachedOrder = null;
        try {
            const raw = localStorage.getItem(KEY_ACTIVE_ORDER);
            if (raw) {
                const data = JSON.parse(raw);
                const age = Date.now() - (data.timestamp || 0);
                if (data.fingerprint === currentFingerprint && age < ORDER_TTL_MS && data.clientSecret) {
                    cachedOrder = data;
                } else {
                    localStorage.removeItem(KEY_ACTIVE_ORDER);
                }
            }
        } catch(e) { localStorage.removeItem(KEY_ACTIVE_ORDER); }

        if (cachedOrder) {
            setupStripe(cachedOrder.clientSecret, cachedOrder.orderToken, cachedOrder.amount);
            return;
        }

        try {
            const payload = {
                items: cartItems.map(item => ({
                    productId: item.productId,
                    variantId: item.variantId,
                    qty: item.qty,
                    title: item.title, 
                    variantName: item.variantName,
                    approxPrice: item.price
                }))
            };

            const res = await fetch(`${BASE_API}/create-intent`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
            });
            const json = await res.json();
            
            if(!json.success) throw new Error(json.error || 'Init Failed');
            
            const { clientSecret, orderToken, amount } = json.data;
            const cacheData = { clientSecret, orderToken, amount, fingerprint: currentFingerprint, timestamp: Date.now() };
            localStorage.setItem(KEY_ACTIVE_ORDER, JSON.stringify(cacheData));

            setupStripe(clientSecret, orderToken, amount);

        } catch (e) { console.error(e); alert("System Error: " + e.message); }
    }

    async function handlePaymentRedirect(cs) {
        document.getElementById('loading-screen').style.display = 'flex';
        try {
            const { paymentIntent, error } = await stripe.retrievePaymentIntent(cs);
            if (error) throw new Error(error.message);

            if (paymentIntent && (paymentIntent.status === "succeeded" || paymentIntent.status === "processing")) {
                localStorage.removeItem('neco_checkout_cart');
                localStorage.removeItem('neco_cart_v2');
                localStorage.removeItem(KEY_ACTIVE_ORDER); 
                clearSavedPickupTime(); // âœ… æ¸…æ‰æ—¥æœŸï¼Œä½†ä¿ç•™ä¸ªäººä¿¡æ¯
                document.getElementById('loading-screen').style.display = 'none';
                document.querySelector('.smart-header').style.display = 'none'; 
                document.querySelector('.wizard-progress-header').style.display = 'none';
                document.querySelector('.main-content-split').style.display = 'none';
                document.querySelector('.wizard-footer').style.display = 'none';
                document.querySelector('.mobile-cart-trigger').style.display = 'none';
                window.scrollTo(0, 0);
                await finalizeAndRedirect(paymentIntent.id);
  return;
            } else {
                document.getElementById('loading-screen').style.display = 'none';
                const errDiv = document.getElementById('error-message');
                errDiv.innerText = "Payment status: " + (paymentIntent?.status || "unknown");
                errDiv.style.display = 'block';
            }
            history.replaceState({}, "", window.location.pathname);
        } catch (e) { 
            console.error(e); 
            document.getElementById('loading-screen').style.display = 'none';
            showToast("Payment check failed: " + e.message);
        }
    }

    document.getElementById('payment-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const dateVal = document.getElementById('date').value;
        if (!dateVal) {
            openDatePicker();
            setTimeout(() => { showToast(texts[state.lang].reqDate); }, 250);
            return; 
        }

        setLoading(true);

        const data = {
            name: document.getElementById('name').value,
            phone: document.getElementById('phone').value,
            email: document.getElementById('email').value,
            date: dateVal,
            message: document.getElementById('message').value
        };
        saveUserInfo();

        try {
            await fetch(`${BASE_API}/update-order-info`, {
                method: 'POST', headers: { 'Content-Type': 'application/json', 'X-Order-Token': currentOrderToken }, body: JSON.stringify(data)
            });
            const { error, paymentIntent } = await stripe.confirmPayment({
              elements,
              confirmParams: {
                return_url: window.location.origin + window.location.pathname,
                payment_method_data: { billing_details: { name: data.name, email: data.email, phone: data.phone } }
              },
              redirect: "if_required"
            });
            
            if (error) {
                const errDiv = document.getElementById('error-message');
                errDiv.innerText = error.message; errDiv.style.display = 'block';
                showToast(error.message); 
            } else if (paymentIntent && paymentIntent.status === 'succeeded') {
                localStorage.removeItem('neco_checkout_cart');
                localStorage.removeItem('neco_cart_v2'); 
                localStorage.removeItem(KEY_ACTIVE_ORDER);
                clearSavedPickupTime();
                document.querySelector('.main-content-split').style.display = 'none';
                document.querySelector('.wizard-footer').style.display = 'none';
                document.querySelector('.wizard-progress-header').style.display = 'none';
                document.querySelector('.mobile-cart-trigger').style.display = 'none';
                window.scrollTo(0, 0);
                                await finalizeAndRedirect(paymentIntent.id);
  return;
            }
        } catch (err) { 
            showToast("Error: " + err.message);
        } finally { 
            setLoading(false); 
        }
    });

    function showToast(msg) {
        let t = document.getElementById('toast');
        if (!t) {
            t = document.createElement('div');
            t.id = 'toast'; t.className = 'toast';
            document.body.appendChild(t);
        }
        t.innerText = msg;
        t.style.opacity = 1;
        if (t.hideTimer) clearTimeout(t.hideTimer);
        t.hideTimer = setTimeout(() => { t.style.opacity = 0; }, 2000);
    }
    
    function setLoading(isLoading) {
        const btnM = document.getElementById("pay-submit-mobile");
        const btnD = document.getElementById("pay-submit-desktop");
        
        if(btnM) btnM.disabled = isLoading;
        if(btnD) btnD.disabled = isLoading;
        
        const txtM = document.getElementById("button-text-m");
        const txtD = document.getElementById("button-text-d");
        
        if(isLoading) {
            if(txtM) txtM.innerText = texts[state.lang].processing;
            if(txtD) txtD.innerText = texts[state.lang].processing;
        }
        else updatePayButton();
    }

    function findProductById(pid) {
        if (typeof NECO_DB === 'undefined') return null;
        for (const cat in NECO_DB.items) {
            const found = NECO_DB.items[cat].find(p => p.id === pid);
            if (found) return found;
        }
        return null;
    }

    function closePicker() {
        const overlay = document.getElementById('picker-overlay');

        shell.classList.remove('open');
        overlay.classList.remove('open');
        setTimeout(() => { overlay.style.display = 'none'; }, 300);

    function closePickerByOverlay(e) { if (e.target.id === 'picker-overlay') closePicker(); }

    function renderPickerDates() {
        const container = document.getElementById('date-scroll-container');
        container.innerHTML = '';
        const today = new Date();
        const portugalTime = new Date().toLocaleString("en-US", {timeZone: "Europe/Lisbon"});
        const currentHour = new Date(portugalTime).getHours();
        let startDay = 1; 
        if (currentHour >= 18) startDay = 2;

        const weekMap = {
            en: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
            pt: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'SÃ¡b'],
            cn: ['å‘¨æ—¥', 'å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­']
        };
        const curLang = state.lang || 'en';

        for (let i = startDay; i <= startDay + 13; i++) {
            const d = new Date(); d.setDate(today.getDate() + i);
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            const dateVal = `${y}-${m}-${day}`;
            const weekDay = d.getDay();

            const el = document.createElement('div');
            el.className = `date-card ${pickerData.date === dateVal ? 'active' : ''}`;
            el.innerHTML = `<span class="date-card-wd">${weekMap[curLang][weekDay]}</span><span class="date-card-day">${day}</span>`;
            el.onclick = () => {
                pickerData.date = dateVal;
                document.querySelectorAll('.date-card').forEach(c => c.classList.remove('active'));
                el.classList.add('active');
                updateConfirmBtnState();
            };
            container.appendChild(el);
        }
    }

    function renderPickerTimes() {
        const container = document.getElementById('time-grid-container');
        container.innerHTML = '';
        const timeSlots = ["11:30", "12:00", "12:30", "13:00", "13:30", "14:00", "14:30", "15:00", "15:30", "16:00", "16:30", "17:00", "17:30", "18:00", "18:30"];
        timeSlots.forEach(timeVal => { createTimeChip(container, timeVal); });
    }

    function createTimeChip(container, timeVal) {
        const el = document.createElement('div');
        el.className = `time-chip ${pickerData.time === timeVal ? 'active' : ''}`;
        el.innerText = timeVal;
        el.onclick = () => {
            pickerData.time = timeVal;
            document.querySelectorAll('.time-chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            updateConfirmBtnState();
        };
        container.appendChild(el);
    }

    function updateConfirmBtnState() {
        const btn = document.getElementById('btn-picker-confirm');
        const t = texts[state.lang];
        if (pickerData.date && pickerData.time) {
            btn.disabled = false;
            btn.innerText = t.confirm;
        } else {
            btn.disabled = true;
            btn.innerText = t.confirm;
        }
    }

    function confirmPickerSelection() {
        if (!pickerData.date || !pickerData.time) return;
        const displayStr = `${pickerData.date}  ${pickerData.time}`;
        document.getElementById('date').value = displayStr;
        const displayInput = document.getElementById('date-display');
        displayInput.value = displayStr;
        displayInput.style.borderColor = 'var(--accent)';
        displayInput.style.backgroundColor = '#FFFDF5';
        saveUserInfo();
        closePicker();
    }
    
    initialize();
