<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 1. 核心 SEO：标题与描述 (包含高价值关键词) -->
    <!-- 标题长度控制在 60 字符以内，描述控制在 160 字符以内 -->
    <title>Cupões Portugal 2025: Códigos Promocionais & Descontos - Lestoy</title>
    <meta name="description" content="Encontre os melhores códigos de desconto verificados para Worten, Uber, Zara, Bolt e muito mais. Poupe dinheiro hoje com a Lestoy. Atualizado diariamente.">
    <meta name="keywords" content="cupões, códigos promocionais, descontos portugal, worten desconto, uber promo code, lestoy">
    <meta name="author" content="Lestoy">
    
    <!-- 2. Canonical 标签 (防止内容重复，告诉谷歌这也是正版) -->
    <link rel="canonical" href="https://lestoy.com/">

    <!-- 3. Open Graph (社交媒体分享卡片 - 必须有) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lestoy.com/">
    <meta property="og:title" content="Cupões Portugal 2025 - Lestoy">
    <meta property="og:description" content="Códigos promocionais verificados para as suas lojas favoritas em Portugal.">
    <meta property="og:image" content="https://lestoy.com/share-image.png"> <!-- 以后你要做一个 1200x630 的图片上传上去 -->
    <meta property="og:locale" content="pt_PT">
    <meta property="og:site_name" content="Lestoy">

    <!-- 4. Twitter Card (推特专用) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Cupões Portugal 2025 - Lestoy">
    <meta name="twitter:description" content="Poupe dinheiro com códigos verificados.">

    <!-- 样式表 -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google favicon (浏览器标签页小图标，提升专业度) -->
    <link rel="icon" type="image/png" href="favicon.png"> 

    <!-- 5. 谷歌统计 (保持不变) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T2FCVNFWJ4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-T2FCVNFWJ4');
    </script>

    <!-- 6. 核武器：JSON-LD 结构化数据 (Schema Markup) -->
    <!-- 这告诉谷歌：我是一个搜索网站，我的名字叫 Lestoy -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Lestoy Cupões",
      "url": "https://lestoy.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://lestoy.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>

<body>

    <header>
        <div class="container nav-inner">
            <a href="index.html" class="logo">Lestoy</a>
        </div>
    </header>

    <div class="hero">
        <div class="container">
            <h1>Poupe com inteligência</h1>
            <p>Os melhores códigos promocionais para as suas lojas favoritas.</p>

            <div class="search-wrapper">
                <!-- 放大镜图标 -->
                <span class="search-icon"></span>
                <input type="text" id="search-input" placeholder="Procurar loja (ex: Worten, Uber)...">
            </div>
        </div>
    </div>

    <main class="container">
        <h2 class="section-title">Lojas Populares</h2>
        <div id="brands-container" class="brands-grid">
            <!-- JS 加载内容 -->
        </div>
    </main>

    <footer style="text-align: center; padding: 60px 0; color: #86868b; font-size: 12px;">
        <p>&copy; 2024 CupõesPT. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
