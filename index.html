<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Closed</title>
    <style>
        body {
            background: #f1f3f6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #4385f5;
        }

        .neumorphic-box {
            background: #f1f3f6;
            box-shadow: 8px 8px 16px #d1d9e6,
                        -8px -8px 16px #ffffff;
            border-radius: 20px;
            padding: 40px 60px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #4385f5;
        }

        @media (max-width: 600px) {
            .neumorphic-box {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="neumorphic-box">
        <h1>Website Temporarily Closed</h1>
        <p>We're working on something great. Please check back later.</p>
    </div>
</body>
</html>
