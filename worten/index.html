<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código Promocional Worten 2024</title>
    <!-- 注意引用上一级 CSS -->
    <link rel="stylesheet" href="../style.css"> 
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-T2FCVNFWJ4"></script>
<script>

  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-T2FCVNFWJ4');
</script>

<body>

    <header>
        <div class="container nav-inner">
            <a href="../index.html" class="logo">Cupões<span>PT</span></a>
            <a href="../index.html" style="font-size:14px; text-decoration:none; color:#0071e3;">Voltar</a>
        </div>
    </header>

    <!-- 顶部白色区域：品牌介绍 -->
    <div class="brand-hero">
        <div class="container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/Worten.svg/1200px-Worten.svg.png" alt="Worten">
            <h1 style="font-size:32px; margin-bottom:10px;">Worten</h1>
            <p style="color:#86868b; max-width:500px; margin:0 auto;">
                Tecnologia, eletrodomésticos e muito mais. 
                Encontre aqui os códigos mais recentes verificados.
            </p>
        </div>
    </div>

    <main class="container coupon-container">
        <h2 style="font-size:22px; margin-bottom:20px; font-weight:600;">Ofertas Disponíveis</h2>

        <!-- 优惠券 1 -->
        <div class="coupon-card">
            <div class="coupon-info">
                <h3>10€ de Desconto Direto</h3>
                <p>Em compras superiores a 100€ (Online).</p>
            </div>
            <button class="btn-get" onclick="useCode('WORTEN10', 'https://www.worten.pt')">
                Ver Código
            </button>
        </div>

        <!-- 优惠券 2 -->
        <div class="coupon-card">
            <div class="coupon-info">
                <h3>Entrega Grátis TV</h3>
                <p>Na compra de televisores Samsung.</p>
            </div>
            <button class="btn-get" onclick="useCode('', 'https://www.worten.pt')">
                Ver Oferta
            </button>
        </div>

    </main>

    <script src="../script.js"></script>
</body>
</html>
